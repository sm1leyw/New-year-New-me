<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ATCC</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 { color: #1e40af; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Sarabun';
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s;
        }
        button:hover { background: #1e40af; }
        .toggle-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #64748b;
        }
        .toggle-text span {
            color: #2563eb;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden { display: none; }
        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div id="login-form">
            <h2>เข้าสู่ระบบ</h2>
            <input type="email" id="login-email" placeholder="อีเมล">
            <input type="password" id="login-pass" placeholder="รหัสผ่าน">
            <div id="login-error" class="error-msg"></div>
            <button onclick="doLogin()">Login</button>
            <div class="toggle-text">
                ยังไม่มีบัญชี? <span onclick="toggleForm()">สมัครสมาชิก</span>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h2>สมัครสมาชิกใหม่</h2>
            <input type="email" id="reg-email" placeholder="อีเมล">
            <input type="password" id="reg-pass" placeholder="รหัสผ่าน (6 ตัวขึ้นไป)">
            <input type="password" id="reg-pass-confirm" placeholder="ยืนยันรหัสผ่าน">
            <div id="reg-error" class="error-msg"></div>
            <button onclick="doRegister()">สมัครสมาชิก</button>
            <div class="toggle-text">
                มีบัญชีแล้ว? <span onclick="toggleForm()">เข้าสู่ระบบ</span>
            </div>
        </div>
    </div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBV-5X4UiXmkuioRm_f2OE1YkUXMJCrmCY",
    authDomain: "atcc-by-aom.firebaseapp.com",
    databaseURL: "https://atcc-by-aom-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "atcc-by-aom",
    storageBucket: "atcc-by-aom.firebasestorage.app",
    messagingSenderId: "94600131999",
    appId: "1:94600131999:web:70b821d82bd506196779aa",
    measurementId: "G-K7CRRH6GL9"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>

    <script>
        // --- Logic การทำงาน ---

        // สลับหน้า Login / Register
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('reg-error').style.display = 'none';
        }

        // ฟังก์ชันสมัครสมาชิก
        async function doRegister() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const confirmPass = document.getElementById('reg-pass-confirm').value;
            const errorDiv = document.getElementById('reg-error');

            if (pass !== confirmPass) {
                errorDiv.innerText = "รหัสผ่านไม่ตรงกัน";
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // เรียกใช้ Firebase Register
                const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, pass);
                alert("สมัครสมาชิกสำเร็จ! ยินดีต้อนรับ " + userCredential.user.email);
                // สมัครเสร็จแล้วให้ไปหน้าหลัก (แก้ชื่อไฟล์ปลายทางได้)
                window.location.href = 'index.html'; 
            } catch (error) {
                errorDiv.innerText = "เกิดข้อผิดพลาด: " + error.message;
                errorDiv.style.display = 'block';
            }
        }

        // ฟังก์ชันล็อกอิน
        async function doLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const errorDiv = document.getElementById('login-error');

            try {
                // เรียกใช้ Firebase Login
                const userCredential = await window.signInWithEmailAndPassword(window.auth, email, pass);
                alert("ล็อกอินสำเร็จ!");
                // ล็อกอินเสร็จแล้วให้ไปหน้าหลัก
                window.location.href = 'index.html';
            } catch (error) {
                let msg = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                if (error.code === 'auth/too-many-requests') msg = "ลองใหม่อีกครั้งในภายหลัง";
                errorDiv.innerText = msg;
                errorDiv.style.display = 'block';
                console.error(error);
            }
        }
    </script>

</body>
</html>
