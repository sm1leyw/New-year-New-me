<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ATCC</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="auth-container">
        <div id="login-form">
            <h2>เข้าสู่ระบบ</h2>
            <input type="email" id="login-email" placeholder="อีเมล">
            <input type="password" id="login-pass" placeholder="รหัสผ่าน">
            <div id="login-error" class="error-msg"></div>
            
            <button id="btn-login-submit">Login</button>
            
            <div class="toggle-text">
                ยังไม่มีบัญชี? <span id="btn-goto-register">สมัครสมาชิก</span>
            </div>
            <div class="toggle-text">
                ลืมรหัสผ่าน? <span id="btn-goto-register">สมัครสมาชิก</span>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h2>สมัครสมาชิกใหม่</h2>
            <input type="email" id="reg-email" placeholder="อีเมล">
            <input type="password" id="reg-pass" placeholder="รหัสผ่าน (6 ตัวขึ้นไป)">
            <input type="password" id="reg-pass-confirm" placeholder="ยืนยันรหัสผ่าน">
            <div id="reg-error" class="error-msg"></div>
            
            <button id="btn-register-submit">สมัครสมาชิก</button>
            
            <div class="toggle-text">
                มีบัญชีแล้ว? <span id="btn-goto-login">เข้าสู่ระบบ</span>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>

</body>
</html>
