<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูระบบ - AEC HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #dbeafe, #c7d2fe);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            font-family: 'Sarabun', sans-serif;
            color: #1e293b;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }

        /* Banner พร้อมรูปขยับได้ */
        .banner {
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            color: white;
            padding: 3.5rem 1.5rem;
            border-radius: 24px;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.2);
            bottom: -10px;
            right: 20px;
            animation: float 4s ease-in-out infinite;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveUp 10s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes moveUp {
            0% { transform: translateY(100%) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100%) scale(1.5); opacity: 0; }
        }

        .banner h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .banner p {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        /* แก้ไขส่วนการ์ดตรงกลาง: ตารางเรียนวันนี้ */
        .user-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.8rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #3b82f6; /* เพิ่มแถบสีฟ้าด้านบน */
            text-align: center;
        }

        .status-badge {
            background: #dcfce7;
            color: #166534;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        /* ตารางเมนู (Grid) */
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .menu-item {
            background: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #1e40af;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .menu-item:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .menu-item i {
            font-size: 2rem;
            margin-bottom: 0.4rem;
            color: #3b82f6;
        }

        .back-btn {
            background: #ef4444;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .back-btn:hover {
            background: #dc2626;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
            <i class="fas fa-graduation-cap floating-icon"></i>
            <div class="bubble" style="width:40px; height:40px; left:10%; animation-delay:0s;"></div>
            <div class="bubble" style="width:20px; height:20px; left:20%; animation-delay:2s;"></div>
            <div class="bubble" style="width:60px; height:60px; left:70%; animation-delay:4s;"></div>

            <h1>AEC HUB</h1>
            <p>ระบบเช็คอินนักศึกษา</p>
            <p style="font-size: 1.1rem; opacity: 0.8;">วิทยาลัยเทคโนโลยีพณิชยการอยุธยา</p>
        </div>

        <div class="user-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <span style="color: #3b82f6; font-weight: bold;"><i class="fas fa-calendar-day"></i> ตารางเรียนวันนี้</span>
                <span id="currentTime" style="color: #64748b; font-size: 0.85rem;"></span>
            </div>
            
            <h2 style="color:#1e40af; margin: 0.5rem 0; font-size: 1.5rem;">การพัฒนาโมบายแอปพลิเคชัน</h2>
            
            <div style="margin: 1rem 0; color: #475569;">
                <span style="margin: 0 10px;"><i class="fas fa-door-open" style="color: #3b82f6;"></i> ห้อง 402</span>
                <span style="margin: 0 10px;"><i class="fas fa-clock" style="color: #3b82f6;"></i> 08:30 - 12:30</span>
            </div>

            <div class="status-badge">
                <i class="fas fa-check-circle"></i> เช็คอินเรียบร้อยแล้ว
            </div>
        </div>

        <div class="menu-grid">
            <a href="scan.html" class="menu-item">
                <i class="fas fa-qrcode"></i>
                Scan เช็คอิน
            </a>
            <a href="subjects.html" class="menu-item">
                <i class="fas fa-book"></i>
                รายวิชา
            </a>
            <a href="leave.html" class="menu-item">
                <i class="fas fa-file-medical"></i>
                ลา/ลาป่วย
            </a>
            <a href="finance.html" class="menu-item">
                <i class="fas fa-coins"></i>
                การเงิน
            </a>
            <a href="student-list.html" class="menu-item">
                <i class="fas fa-users"></i>
                นักศึกษา
            </a>
        </div>

        <button class="back-btn" onclick="location.href='main.html'">
            กลับหน้าแรก
        </button>
    </div>

    <script>
        // ฟังก์ชันแสดงเวลาปัจจุบัน
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentTime').innerText = 'เวลา: ' + timeStr + ' น.';
        }
        setInterval(updateClock, 1000);
        updateClock();

        // หมายเหตุ: ข้อมูล user เดิมยังคงดึงได้ปกติหากต้องการใช้ในส่วนอื่น
        const user = JSON.parse(localStorage.getItem('currentUser'));
    </script>
</body>

</html>
