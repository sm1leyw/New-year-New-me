<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูระบบ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- CSS หลัก --- */
        body {
            background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #dbeafe, #c7d2fe);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            font-family: 'Sarabun', sans-serif; /* เปลี่ยนฟอนต์เป็น Sarabun */
            color: #1e293b;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }

        /* --- ส่วน Banner วิดีโอ --- */
        .banner {
            /* ลบ background สีเดิมออก */
            /* background: linear-gradient(135deg, #1d4ed8, #3b82f6); */
            color: white;
            padding: 4rem 1.5rem; /* เพิ่ม padding แนวตั้งนิดหน่อยเพื่อให้เห็นวิดีโอมากขึ้น */
            border-radius: 24px;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            /* เพิ่มความสูงขั้นต่ำเพื่อให้แน่ใจว่าวิดีโอแสดงผลสวยงาม */
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* คอนเทนเนอร์สำหรับวิดีโอ */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* อยู่ชั้นหลังสุด */
            overflow: hidden;
        }

        /* ตัววิดีโอ */
        #banner-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* จัดให้อยู่กึ่งกลางเสมอ */
            object-fit: cover; /* ขยายให้เต็มพื้นที่โดยไม่เสียสัดส่วน */
        }

        /* เลเยอร์สีทับวิดีโอเพื่อให้ตัวหนังสืออ่านง่าย */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ใช้สีน้ำเงินโปร่งแสงทับเพื่อให้เข้ากับธีมเดิมและทำให้อ่านง่ายขึ้น */
            background: rgba(20, 60, 180, 0.75);
            z-index: 1; /* อยู่เหนือวิดีโอ แต่อยู่ใต้ข้อความ */
            backdrop-filter: blur(2px); /* เพิ่มเบลอนิดหน่อยให้ดูนุ่มนวล (ทางเลือก) */
        }

        /* คอนเทนเนอร์สำหรับข้อความภายใน Banner */
        .banner-content {
            position: relative;
            z-index: 3; /* อยู่ชั้นบนสุด */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* เพิ่มเงาให้ตัวหนังสืออ่านง่ายขึ้นบนวิดีโอ */
        }
        
        /* --- Animations เดิม --- */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes moveUp {
            0% { transform: translateY(100%) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100%) scale(1.5); opacity: 0; }
        }

        /* --- Typography ใน Banner --- */
        .banner h1 {
            font-size: 3.5rem; /* ใหญ่ขึ้นเล็กน้อย */
            margin: 0;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .banner p {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            opacity: 1;
            font-weight: 400;
        }

        /* --- ส่วนเมนูและปุ่ม (คงเดิม) --- */
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 3rem 0;
        }

        .menu-item {
            background: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #1e40af;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .menu-item:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .menu-item i {
            font-size: 2rem;
            margin-bottom: 0.4rem;
            color: #3b82f6;
        }

        .back-btn {
            background: #ef4444;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
        }

        .back-btn:hover {
            background: #dc2626;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="video-container">
                <video autoplay muted loop playsinline id="banner-video">
                    <source src="mp4/jordan-footage.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>

            <div class="video-overlay"></div>
            <div class="banner-content">
                <h1>ATCC</h1>
                <p>ระบบเช็คอินนักศึกษา</p>
                <p style="font-size: 1.1rem;">วิทยาลัยเทคโนโลยีพณิชยการอยุธยา</p>
            </div>
        </div>

        <div class="menu-grid">
            <a href="scan.html" class="menu-item">
                <i class="fas fa-qrcode"></i>
                Scan เช็คอิน
            </a>
            <a href="subject.html" class="menu-item">
                <i class="fas fa-book"></i>
                ตารางเรียน
            </a>
            <a href="leave.html" class="menu-item">
                <i class="fas fa-file-medical"></i>
                ลา/ลาป่วย
            </a>
            <a href="finance.html" class="menu-item">
                <i class="fas fa-coins"></i>
                การเงิน
            </a>
            <a href="student-list.html" class="menu-item">
                <i class="fas fa-users"></i>
                ข้อมูลนักศึกษา
            </a>
        </div>

        <button class="back-btn" onclick="location.href='home.html'">
            กลับหน้าแรก
        </button>
    </div>

    <script>
        // (Script ส่วนนี้อาจไม่ได้ใช้ในหน้านี้ แต่คงไว้ตามเดิม)
        const user = JSON.parse(localStorage.getItem('currentUser'));
    </script>
</body>

</html>
